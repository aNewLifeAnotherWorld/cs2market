    let calcCounts = {};

    function renderCases(cases) {
      const container = document.getElementById('cases');
      container.innerHTML = '';

      cases.sort((a, b) => a.price - b.price);

      cases.forEach(cs => {
        container.innerHTML += `
          <div class="case-block bg-gray-800 rounded-2xl shadow-lg p-4 flex items-center gap-4">
            <img src="img/${cs.image}" alt="${cs.name}" class="case-img rounded" />
            <div>
              <h2 class="text-lg font-semibold">${cs.name}</h2>
              <p class="text-yellow-400 text-xl font-bold">${cs.price} ‚ÇΩ</p>
            </div>
          </div>
        `;
      });
    }

    function toggleCalculator() {
      const calc = document.getElementById('calculator');
      calc.classList.toggle('hidden');
      renderCalculator();
    }

    function renderCalculator() {
      const container = document.getElementById('calc-cases');
      const totalDisplay = document.getElementById('total');
      container.innerHTML = '';
      let total = 0;

      caseData.forEach(cs => {
        if (!calcCounts[cs.name]) calcCounts[cs.name] = 0;
        total += calcCounts[cs.name] * cs.price;

        container.innerHTML += `
          <div class="bg-gray-800 rounded-2xl shadow p-4 flex items-center gap-4">
            <img src="img/${cs.image}" alt="${cs.name}" class="case-img rounded" />
            <div class="flex-1">
              <h3 class="text-md font-bold">${cs.name}</h3>
              <div class="flex items-center mt-2">
                <button onclick="changeCount('${cs.name}', -1)" class="bg-red-600 px-3 py-1 rounded font-bold">-</button>
                <span class="mx-4 text-lg">${calcCounts[cs.name]}</span>
                <button onclick="changeCount('${cs.name}', 1)" class="bg-green-600 px-3 py-1 rounded font-bold">+</button>
              </div>
            </div>
          </div>
        `;
      });

      totalDisplay.textContent = `${total.toFixed(2)} —Ä—É–±.`;
    }

    function changeCount(name, delta) {
      calcCounts[name] = Math.max(0, (calcCounts[name] || 0) + delta);
      renderCalculator();
    }

    renderCases(caseData);
